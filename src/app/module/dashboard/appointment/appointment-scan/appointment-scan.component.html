<div class="modal-header ">
  <h5 class="modal-title" >Doctor Details</h5>

</div>
<div class="modal-body">

 <div>

     <mat-card class="example-card">

         <mat-card-header>
           <mat-card-title>Clinics Appointments</mat-card-title>
           <mat-card-title>Date: {{date}}</mat-card-title>
         </mat-card-header>
         <mat-card-content>
             <ul class="list-group " *ngFor="let item of clinic; let i=index">
                 <li class="list-group-item my-1">
                     <details>
                         <summary>{{item._id}} {{item.name}} </summary>
                            <div class="mat-elevation-z8" >
                              <table mat-table [dataSource]="dataSource[i]" matSort>

                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                  <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                                </ng-container>
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name </th>
                                  <td mat-cell *matCellDef="let row"> {{row.patientId.name}} </td>
                                </ng-container>

                                <!-- dr Column -->
                                <ng-container matColumnDef="Dr name">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Dr name </th>
                                  <td mat-cell *matCellDef="let row"> DR\{{row.doctorId.name}} </td>
                                </ng-container>

                                <!-- date Column -->
                                <ng-container matColumnDef="date">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                  <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                                </ng-container>

                                <!-- time Column -->
                                <ng-container matColumnDef="time">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                                  <td mat-cell *matCellDef="let row"> {{row.time}} </td>
                                </ng-container>

                                 <ng-container matColumnDef="action">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                  <td mat-cell *matCellDef="let row">
                                    <button mat-button >
                                      <a [routerLink]="['/appointment','details',row._id]" routerLinkActive="active1" class="text-decoration-none"> View </a>
                                    </button>

                                    <!-- <button mat-button color="warn" >delete</button> <i class="fa-solid fa-trash"></i> -->
                                  </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                  <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
                                </tr>
                              </table>

                              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of appointment"></mat-paginator>
                            </div>

                       </details></li>
               </ul>

         </mat-card-content>
       </mat-card>
 </div>
</div>
<div class="modal-footer">
 <!-- <button type="button" class="btn btn-secondary" (click)="modalRef.close()"> -->
   <!-- Close
 </button> -->
</div>
